<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Ajouter un personnel administratif</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <center><a href="/create_personnelAD" class="btn btn-primary"> Add new record</a></center>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Matricule</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Adresse</th>
          </tr>
        </thead>
        <tbody>
            {% for value in personnelADS %}
          <tr>
            <th scope="row">{{value.id}}</th>
            <td>{{value.matricule}}</td>
            <td>{{value.nom}}</td>
            <td>{{value.prenom}}</td>
            <td>{{value.email}}</td>
            <td>{{value.telephone}}</td>
            <td>{{value.adresse}}</td>
            <td>
                <a class="btn btn-success btn-sm" href="#">Edit </a>
                <a class="btn btn-success btn-sm" onclick="return confirm('do you really want to delete this items?')" href="#"> Delete </a>

            </td>
          </tr>
        {% empty %}
          <tr><td> No record found </td></tr>
        {% endfor %}
        </tbody>
      </table>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"/>
  </body>
</html>
