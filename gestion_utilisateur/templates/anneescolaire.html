{% extends 'link.html' %}
{% load static %}
{% block content %}




    <div class="container">
    <form method="POST" class="post_form" action="create_anneescolaire" >    
    {% csrf_token %}
    <h1>Ajouter une Annee Scolaire</h1>
   
    <div class="mb-3">
        <label for="date_debut" class="form-label">Date de Debut</label>
        {{form.date_debut}}
    </div>
    <div class="mb-3">
        <label for="date_fin" class="form-label">Date de Fin</label>
        {{form.date_fin}}
    </div>
    <div class="mb-3">
        <label for="annee" class="form-label">Annee </label>
        {{form.anneescolaire}}
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Enregistrer</button>
    </div>

</form>

{% endblock %}
